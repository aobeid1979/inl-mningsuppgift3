<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Film</title>
</head>

<body>
    <header>
        <h1>Edit Films</h1>

        <nav>
            <a href="index.html" id="login-link">Home</a>
            <a href="DeleteFilm.html" id="Delete-link">Delete</a>
            <a href="UpdateFilm.html" id="UpdateFilm">Edit</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="addFilmSection">
                <h2>Add Film</h2>

                <form action="" id="add-Film">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>

                    <label for="Genre">Genre:</label>
                    <input type="text" name="Genre" id="Genre" required>

                    <input type="submit" value="Add">
                </form>
            </section>

            <hr>

            <section id="filmDetailsSection">
                <h2>Film Details</h2>
                <div id="film"></div>
            </section>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/addfilm.js"></script>
</body>

</html>
