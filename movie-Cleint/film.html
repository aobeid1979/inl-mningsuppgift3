<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film and Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Film and Reviews</h1>
        <nav>
            <a href="index.html" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="addReviewSection">
                <h2></h2>
                <hr>
                <div id="film"></div>

                <form action="" id="add-Review">
                    <h3>Add Review</h3>

                    <label for="rate">Rate</label>
                    <input type="number" name="rate" id="rate" required><br>

                    <label for="comments">Comment</label>
                    <input type="text" name="comments" id="comments" required><br>

                    <input type="submit" value="Add">
                </form>
            </section>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/film.js"></script>

</body>

</html>
