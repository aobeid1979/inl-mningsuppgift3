<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Update Review</title>
</head>

<body>
    <header>
        <h1>Edit Review</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="updateReviewSection">
                <h2></h2>
                <hr>
                <div id="review"></div>

                <!-- Update form -->
                <form id="update-Review">
                    <h3>Update Review</h3>

                    <label for="rate">Rate</label>
                    <input type="number" id="rate" name="rate" required><br>

                    <label for="comments">Comments:</label>
                    <input type="text" id="comments" name="comments" required><br>

                    <input type="submit" value="Update">
                </form>
            </section>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/editthisreview.js"></script>
</body>

</html>
